<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <label for="male">Male</label>
    <input type="text"ng-model="serialNumber"><br>

</div>
<div style="text-align:center">
  <table>
    <thead>
      <tr>
        <th>Serial No:</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.serialNumber}}</td>
        <td>{{todo.task}}</td>
        <td>{{todo.duedate}}</td>
        <td>{{todo.status}}</td>
    </tr>
    </tbody>
  </table>
