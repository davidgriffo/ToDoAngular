<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <label for="task">Task</label>
    <input type="text" [(ngModel)]="task"><br>
    <br>
    <label for="DueDate">Due Date</label>
    <input type="text" [(ngModel)]="duedate"><br>
    <br>
    <input type="button" value = "Add ToDo" (click)="addToDo()">
</div>
<div style="text-align:center">
  <table>
    <thead>
      <tr>
        <th>Serial No:</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Complete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos" [ngStyle]="{ 'background-color': todo.status ? 'green':'red'}">
        <td>{{todo.serialNumber}}</td>
        <td>{{todo.task}}</td>
        <td>{{todo.duedate}}</td>
        <td>{{todo.status}}</td>
        <td><input type="checkbox" (click)="updateToDo(todo.serialNumber)"></td>
    </tr>
    </tbody>
  </table>
